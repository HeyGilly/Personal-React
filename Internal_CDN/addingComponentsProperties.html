<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="utf-8">
    <meta name="creator" content="Nicholas 'Gilly' Gilmore">
    <meta name="subject" content="React">
    <meta name="description" content=" Practice using CDN React ">
    <!-- Boostrap 5.0 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <title>Internal CDN React</title>
    <!-- Load React. -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <!--
    Note:
    If you're using Babel in production, you should normally not use @babel/standalone.
    Instead, you should use a build system running on Node.js, such as Webpack, Rollup,
    or Parcel, to transpile your JS ahead of time.
    -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>

    <!--Whole Single Page-->
    <div id="wholeSinglePage"></div>
</body>
<!-- Boostrap 5.0 -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
<!----- React.js ----->
<script type="text/babel">

    // The Array (List)
    const codingSkillsList = [
        "Python",
        "JavaScript",
        "HTML/CSS",
        "Java",
        "Spring Boot",
        "mySQL",
        "Bootstrap"
    ]

    //--  Important - so you can keep an id with the array items.
    const codingArrayofObjects = codingSkillsList.map(
        (skill, i)=>({
        id:i,
        title:skill
    }));



    // Navigation Bar
    function NavigationBar(event){
        return(
            // <!-- Navigation -->
            <nav className="navbar navbar-light shadow fixed-top bg-dark ">
                <div className="container">
                    <h5 className="navbar-brand mx-auto py-4 text-light fs-1">{event.name} â˜¹ ðŸ–¤</h5>
                </div>
            </nav>
        )
    }

    // Header Section
    function Header(event){
        return(
            <header className="bg-light pt-5 mt-5">
                <div className="text-center bg-warning py-5">
                    <h1 className="py-5 mt-5">The Topic is <span className="bg-dark text-light px-2 rounded-2">{event.topic}</span>!</h1>
                </div>
            </header>
        )
    }

    // Array Section
    // My Set of Skills
    function ArraySection(event){
        return(
            <div className="bg-dark  text-light rounded-5 w-50 mt-5 shadow mx-auto px-5">
                <h3 className="ps-1 pt-4">The Array of Skills</h3>
                <ul className="ps-5 pb-5">
                    {event.arraySkills.map((skill) =>(
                        <li key={skill.id}>
                            {skill.title}
                        </li>
                    ))}
                </ul>
            </div>
        );
    }

    //Footer
    function Footer(event){
        return(
            <footer className="bg-dark text-center fixed-bottom  text-lg-start">
                <section className="text-center p-1" >
                    <p>{event.dateCurrentyear} HeyGilly</p>
                </section>
            </footer>
        )
    }

    // App
    function App() {
        return (
            <div>
                <NavigationBar name="HeyGilly" />
                <Header topic={"adding Components Properties"}/>
                <ArraySection arraySkills={codingArrayofObjects} />
                <Footer dateCurrentyear={new Date().getFullYear()}/>
            </div>
        );
    }


    // This is going to show React to the page
    ReactDOM.render(
        <App />,
        document.getElementById('wholeSinglePage')
    );

</script>
</html>
