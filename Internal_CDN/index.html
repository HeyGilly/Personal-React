<script type="text/javascript">

    //---------
    // HEADER
    // Can Create Variables
    let heading = React.createElement(
        "h1",  //type of element
        // null,  //null, we are not passing properties through this element
        { style: {color:"RoyalBlue" } }, // any properties
        "Welcome to the PlayGround!!"    //context
    )
     //  Important in React & Takes Two Arguments
    ReactDOM.render(
        //-- 1. The Element we want to create
        heading,
        //-- 2. Where we want to put it.
        document.getElementById('root')
        );

    //-----------

    let unorderList = React.createElement(
        'ul',
        { style: {'background-color': 'limegreen' } },
        React.createElement('li', { style: {'font-size': '34px',color:'rebeccapurple' } }, "Monday"),
        React.createElement('li', { style: {'font-size': '34px',color:'rebeccapurple' } }, "Tuesday"),
        React.createElement('li', { style: {'font-size': '34px',color:'rebeccapurple' } }, "Wednesday"),
        React.createElement('li', { style: {'font-size': '34px',color:'rebeccapurple' } }, "Thursday"),
        React.createElement('li', { style: {'font-size': '34px',color:'rebeccapurple' } }, "Friday"),
        React.createElement('li', { style: {'font-size': '34px',color:'rebeccapurple' } }, "Saturday")
    )
    // UnOrder List
    ReactDOM.render(
        //-- 1. The Element we want to create
        unorderList,
        //-- 2. Where we want to put it.
        document.getElementById('unorderList')
    );



    </script>
